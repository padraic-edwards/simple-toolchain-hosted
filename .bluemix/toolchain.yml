version: '2'
messages:
  $i18n: locales.yml
template:
  name: "Simple BYOC c/w Dynamic Source Providers"
  description: "Simple BYOC c/w Dynamic Source Providers"
  header: '![](toolchain.svg?localize)'
  icon: icon.svg
  required:
    - sample-build
    - sample-repo
  info:
    git url: >-
      [https://github.com/tonymcguckin/simple-toolchain-hosted](https://github.com/tonymcguckin/simple-toolchain-hosted)
    git branch: >-
      [master](https://github.com/tonymcguckin/simple-toolchain-hosted/tree/master)
toolchain:
  name: 'Simple BYOC c/w Dynamic Source Providers'
  template:
    getting_started:
      $ref: "#/messages/template.gettingStarted"
services:
  sample-repo:
    $switch:
      - $expr: $env.source_provider
      - $default: hostedgit
        service_id: hostedgit
        parameters:
          repo_name: 'BYOC MyApp'
          repo_url: $env.app_repo || 'http://blah.com/repo'
          type: $env.type || 'link'
          has_issues: true
          enable_traceability: true
      - $case: 'githubpublic'
        service_id: githubpublic
        parameters:
          repo_name: 'BYOC MyApp'
          repo_url: '{{app_repo}}'
          type: 'link'
          visibility: public
      - $case: 'github_integrated'
        service_id: github_integrated
        parameters:
          repo_name: 'BYOC MyApp'
          repo_url: '{{app_repo}}'
          type: 'link'
          has_issues: true
          enable_traceability: true
  sample-build:
    service_id: pipeline
    parameters:
      services:
        - sample-repo
      name: '{{services.sample-repo.parameters.repo_name}}'
      ui-pipeline: true
      configuration:
        content:
          $text: pipeline.yml
        env:
          SAMPLE_REPO: sample-repo
          CF_APP_NAME: '{{form.pipeline.parameters.prod-app-name}}'
          PROD_SPACE_NAME: '{{form.pipeline.parameters.prod-space}}'
          PROD_ORG_NAME: '{{form.pipeline.parameters.prod-organization}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
          API_KEY: '{{form.pipeline.parameters.api-key}}'
        execute: true

  webide:
    $switch:
      - $expr: $env.webide
      - $default: 'false'
      - $case: 'true'
        service_id: orion

  webide2:
    $switch:
      - $expr: $env.webide
      - $default: false
      - $case: true
        service_id: orion

  webide3:
    $switch:
      - $expr: $env.webide
      - $default: 'yup'
      - $case: true
        service_id: orion
        parameters:
          case: 'true-case'
      - $case: false
        service_id: orion
        parameters:
          case: 'false-case'

  yuppy:
    $switch:
      - $expr: $env.yuppy
      - $default: 'yup'
      - $case: 'yim'
        service_id: orion
        parameters:
          case: 'yim'
      - $case: 'yam'
        service_id: orion
        parameters:
          case: 'yam'
      - $case: 'yup'
        service_id: orion
        parameters:
          case: 'yup'
      - $case: 'yaz'
        service_id: orion
        parameters:
          case: 'yaz'

  webide5:
    $switch:
      - $expr: $env.webide2
      - $default: 2
        service_id: orion
        parameters:
          case: '2-case'
      - $case: 0.33
        service_id: orion
        parameters:
          case: '0.33-case'
      - $case: 40.1
        service_id: orion
        parameters:
          case: '40.1-case'
      - $case: 50.111
        service_id: orion
        parameters:
          case: '50.111-case'
  ide0:
    $switch:
      - $expr: $env.ide0
      - $default: ""
      - $case: 'yam0'
        service_id: orion
  ide1:
    $switch:
      - $expr: $env.ide1
      - $default: ''
      - $case: 'yam1'
        service_id: orion
  ide2:
    $switch:
      - $expr: $env.ide2
      - $default: {}
      - $case: 'yam2'
        service_id: orion
  ide3:
    $switch:
      - $expr: $env.ide3
      - $default: false
      - $case: 'yam3'
        service_id: orion
  ide4:
    $switch:
      - $expr: $env.ide4
      - $default: true
      - $case: 'yam4'
        service_id: orion
  ide5:
    $switch:
      - $expr: $env.ide5
      - $default: 'true'
      - $case: 'yam5'
        service_id: orion
  ide6:
    $switch:
      - $expr: $env.ide6
      - $default: 'false'
      - $case: 'yam6'
        service_id: orion
  ide7:
    $switch:
      - $expr: $env.ide7
      - $default: "true"
      - $case: 'yam7'
        service_id: orion
  ide8:
    $switch:
      - $expr: $env.ide8
      - $default: "false"
      - $case: 'yam8'
        service_id: orion
  ide9:
    $switch:
      - $expr: $env.ide9
      - $default: "FALSE"
      - $case: 'yam9'
        service_id: orion
  ide10:
    $switch:
      - $expr: $env.ide10
      - $default: "TRUE"
      - $case: 'yam10'
        service_id: orion
  ide11:
    $switch:
      - $expr: $env.ide11
      - $default: 0
      - $case: 'yam11'
        service_id: orion
  ide12:
    $switch:
      - $expr: $env.ide12
      - $default: 1
      - $case: 'yam12'
        service_id: orion
  ide13:
    $switch:
      - $expr: $env.ide13
      - $default: '0'
      - $case: 'yam13'
        service_id: orion
  ide14:
    $switch:
      - $expr: $env.ide14
      - $default: '1'
      - $case: 'yam14'
        service_id: orion
  ide15:
    $switch:
      - $expr: $env.ide15
      - $default: 99
      - $case: 'yam15'
        service_id: orion
  ide16:
    $switch:
      - $expr: $env.ide16
      - $default: 99.99
      - $case: 'yam16'
        service_id: orion
  ide17:
    $switch:
      - $expr: $env.ide17
      - $default: monkey
      - $case: 'yam17'
        service_id: orion

form:
  pipeline:
    parameters:
      prod-app-name: '{{services.sample-repo.parameters.repo_name}}'
    schema:
      $ref: deploy.json
